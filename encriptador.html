<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos - El Acertijo</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #2ac1b5;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #151515;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        h1 {
            color: #4aff50;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 2px solid #4aff50;
            border-radius: 5px;
            background-color: #202020;
            color: #2ac1b5;
            padding: 10px;
            font-size: 1rem;
            resize: none;
        }

        .options {
            margin-bottom: 10px;
        }

        label {
            margin-right: 20px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #4aff50;
            color: #0a0a0a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ac1b5;
        }

        #resultText {
            margin-top: 10px;
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encriptador de El Acertijo</h1>
        <textarea id="inputText" placeholder="Ingresa el texto aquÃ­..."></textarea>
        <div class="options">
            <label>
                <input type="radio" name="mode" value="encrypt" checked> Encriptar
            </label>
            <label>
                <input type="radio" name="mode" value="decrypt"> Desencriptar
            </label>
        </div>
        <button id="actionButton">Procesar</button>
        <textarea id="resultText" readonly></textarea>
        <button id="copyButton">Copiar</button>
    </div>

    <script>
        document.getElementById("actionButton").addEventListener("click", function() {
            let inputText = document.getElementById("inputText").value;
            let mode = document.querySelector('input[name="mode"]:checked').value;
            let resultText = '';

            if (mode === "encrypt") {
                resultText = inputText
                    .replace(/e/g, "enter")
                    .replace(/i/g, "imes")
                    .replace(/a/g, "ai")
                    .replace(/o/g, "ober")
                    .replace(/u/g, "ufat");
            } else {
                resultText = inputText
                    .replace(/enter/g, "e")
                    .replace(/imes/g, "i")
                    .replace(/ai/g, "a")
                    .replace(/ober/g, "o")
                    .replace(/ufat/g, "u");
            }

            document.getElementById("resultText").value = resultText;
        });

        document.getElementById("copyButton").addEventListener("click", function() {
            let resultText = document.getElementById("resultText");
            resultText.select();
            document.execCommand("copy");
            alert("Texto copiado al portapapeles");
        });
    </script>
</body>
</html>
